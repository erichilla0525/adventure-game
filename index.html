<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Adventure Game</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main id="game-container">
            <h1 id ="game-title" aria-label="Heading of game">Your Adventure Game</h1>
            
            <section id="question-container", aria-label="question from the game">
                <p id="question">Your adventure begins now...</p>
            </section>
            
            <ul id="answers", aria-label="actions answers">
                <!-- Answer buttons will be injected here by JavaScript -->
            </ul>

            <figure>
                <img id ="Uldua-creature" src="" alt="Ultua creature"/>
            </figure>
        </main>
        <script src="script.js"></script>
    </body>
</html>
